syntax = "proto3";

import "google/protobuf/any.proto";

package raiprojectcom.docker;


message DockerBuildRequest {
  string id = 1;
  string content = 2;
}

message DockerBuildResponse {
  string id = 1;
  string content = 2;
  ErrorStatus error = 3;
}

message ErrorStatus {
  string message = 1;
  repeated google.protobuf.Any details = 2;
}

service DockerService {
  rpc Build(DockerBuildRequest) returns (DockerBuildResponse) {}
}
