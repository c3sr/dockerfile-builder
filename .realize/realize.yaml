settings:
  resources:
    outputs: outputs.log
    logs: logs.log
    errors: errors.log
  server:
    status: true
    open: false
    host: localhost
    port: 5001
projects:
- name: dockerfile-builder
  path: .
  commands:
    vet: false
    fmt: false
    test: false
    generate: true
    bin:
      status: true
    build:
      status: true
    run: true
  args:
  - serve -d -v
  watcher:
    preview: true
    paths:
    - server
    ignore_paths:
    - src
    - vendor
    exts:
    - .go
  streams:
    file_out: true
    file_log: true
    file_err: true
